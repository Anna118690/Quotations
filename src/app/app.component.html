<!-- Nagłówek -->
<app-navbar title="The best sentences"></app-navbar>
<!-- koniec nagłówka -->

<div class="container q-container">

  <!--Dodawanie cytatu-->
 <app-button customClasses= "btn-floating teal add-button" (click)="form.onSwitchForm()">
   <i class="material-icons">add</i>
</app-button>

 <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>
  <!-- Koniec dodawanie cytatu -->

  <div class="row">
    <!-- Lista cytatów -->
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal hoverable" 
          *ngFor="let q of quotes; let odd= odd"
          [ngClass]="odd ? 'accent-4' : 'accent-5'">
            <div class="card-content white-text">
              <span class="card-title">
               {{q.sentence}}
              </span>
              {{q.author}}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">     {{q.votes}}</span>
            <app-vote-buttons (voteValue)="addVote(q, $event)">

            </app-vote-buttons>
  
            </div>
          </div>
         
        </div>
      </div>
    </div>
    <!-- Koniec lista cytatów -->

    <!-- Sekcja rankigów -->
    <div class="col s4">
     <app-ranking [quotes] = "bestQuotes()" title="The best"></app-ranking>
     <app-ranking [quotes] = "worstQuotes()" title="The worst"></app-ranking>
      
    </div>
    <!-- Sekcja rankigów -->
  </div>
</div>
