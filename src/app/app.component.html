<!-- Nagłówek -->
<app-navbar title="The best sentences"></app-navbar>
<!-- koniec nagłówka -->

<div class="container q-container">
  <!--Dodawanie cytatu-->
  <button class="btn-floating teal add-button" (click)="onSwitchForm()">
    <i class="material-icons">add</i>
  </button>
  <div class="row edit-row" [class.drawer]="showForm" >
    <div class="input-field col s4">
      <input type="text" placeholder="Author" [(ngModel)]="quotation.author" />
    </div>
    <div class="input-field col s6">
      <input type="text" placeholder="Quotation" [(ngModel)]="quotation.sentence" />
    </div>
    <div class="input-field col s2">
      <button class="btn small" (click)="addQuotation()" >Add quotation </button>
    </div>
  </div>
  <!-- Koniec dodawanie cytatu -->

  <div class="row">
    <!-- Lista cytatów -->
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal hoverable" 
          *ngFor="let q of quotes; let odd= odd"
          [ngClass]="odd ? 'accent-4' : 'accent-5'">
            <div class="card-content white-text">
              <span class="card-title">
               {{q.sentence}}
              </span>
              {{q.author}}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">     {{q.votes}}</span>
              <button class="btn blue mr-5" (click) = "addVote(q, +1)">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn brown" (click) = "addVote(q, -1)">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
         
        </div>
      </div>
    </div>
    <!-- Koniec lista cytatów -->

    <!-- Sekcja rankigów -->
    <div class="col s4">
     <app-ranking [quotes] = "bestQuotes()" title="The best"></app-ranking>
     <app-ranking [quotes] = "worstQuotes()" title="The worst"></app-ranking>
      
    </div>
    <!-- Sekcja rankigów -->
  </div>
</div>
